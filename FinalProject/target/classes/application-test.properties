# Test Database Configuration - H2 In-Memory Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable SQL initialization for tests
spring.sql.init.mode=never

# JSP View Resolver Configuration
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# File Storage Configuration
app.file.upload-dir=./uploads
app.file.pdf-dir=./uploads/pdfs
app.file.xml-dir=./uploads/xml
app.file.temp-dir=./uploads/temp

# PDF Generation Configuration
app.pdf.timeout-seconds=10
app.pdf.page-size=A4
app.pdf.margin-top=36
app.pdf.margin-bottom=36
app.pdf.margin-left=36
app.pdf.margin-right=36

# Application Configuration
server.port=8080
spring.application.name=Resume Builder

# Logging Configuration for Tests
logging.level.com.resumebuilder=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=DEBUG