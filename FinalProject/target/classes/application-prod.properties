# Production Configuration for Resume Builder

# Database Configuration for Production MySQL80
spring.datasource.url=jdbc:mysql://localhost:3306/resume_builder_prod?useSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Configuration for Production
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate Configuration for Production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Database Initialization - Disabled in Production
spring.sql.init.mode=never

# File Storage Configuration for Production
app.file.upload-dir=${FILE_UPLOAD_DIR:/var/app/uploads}
app.file.pdf-dir=${FILE_PDF_DIR:/var/app/uploads/pdfs}
app.file.xml-dir=${FILE_XML_DIR:/var/app/uploads/xml}
app.file.temp-dir=${FILE_TEMP_DIR:/var/app/uploads/temp}

# PDF Generation Configuration for Production
app.pdf.timeout-seconds=15
app.pdf.page-size=A4
app.pdf.margin-top=36
app.pdf.margin-bottom=36
app.pdf.margin-left=36
app.pdf.margin-right=36

# Server Configuration for Production
server.port=${SERVER_PORT:8080}
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Logging Configuration for Production
logging.level.com.resumebuilder=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.root=WARN
logging.file.name=${LOG_FILE:/var/log/resume-builder/resume-builder.log}
logging.file.max-size=50MB
logging.file.max-history=60

# Security Configuration
server.error.include-stacktrace=never
server.error.include-message=never