# Default Database Configuration for MySQL80
spring.datasource.url=jdbc:mysql://localhost:3306/resume_builder?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=sayan1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Default Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Default JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Default Database Initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.continue-on-error=true

# Active Profile Configuration
spring.profiles.active=${SPRING_PROFILES_ACTIVE:default}

# JSP View Resolver Configuration
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Date Format Configuration
spring.mvc.format.date=yyyy-MM-dd
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=UTC

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# File Storage Configuration
app.file.upload-dir=./uploads
app.file.pdf-dir=./uploads/pdfs
app.file.xml-dir=./uploads/xml
app.file.temp-dir=./uploads/temp

# PDF Generation Configuration
app.pdf.timeout-seconds=10
app.pdf.page-size=A4
app.pdf.margin-top=36
app.pdf.margin-bottom=36
app.pdf.margin-left=36
app.pdf.margin-right=36

# Application Configuration
server.port=8080
spring.application.name=Resume Builder

# Logging Configuration
logging.level.com.resumebuilder=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=./logs/resume-builder.log
logging.file.max-size=10MB
logging.file.max-history=30