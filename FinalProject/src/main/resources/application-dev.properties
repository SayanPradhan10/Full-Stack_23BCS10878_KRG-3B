# Development Configuration for Resume Builder

# Database Configuration for Development
spring.datasource.url=jdbc:mysql://localhost:3306/resume_builder_dev?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=sayan1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Configuration for Development
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# JPA/Hibernate Configuration for Development
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Database Initialization for Development
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.continue-on-error=true

# File Storage Configuration for Development
app.file.upload-dir=./dev-uploads
app.file.pdf-dir=./dev-uploads/pdfs
app.file.xml-dir=./dev-uploads/xml
app.file.temp-dir=./dev-uploads/temp

# PDF Generation Configuration for Development
app.pdf.timeout-seconds=10
app.pdf.page-size=A4
app.pdf.margin-top=36
app.pdf.margin-bottom=36
app.pdf.margin-left=36
app.pdf.margin-right=36

# Server Configuration for Development
server.port=8080

# Logging Configuration for Development
logging.level.com.resumebuilder=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
logging.file.name=./dev-logs/resume-builder.log
logging.file.max-size=10MB
logging.file.max-history=10

# Development Tools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Error Handling for Development
server.error.include-stacktrace=always
server.error.include-message=always